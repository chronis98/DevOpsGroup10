server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /loaderio-b3fe77e500b87148d2b5d4665ff9cdbe.txt{
        alias /usr/share/nginx/html/loaderio-b3fe77e500b87148d2b5d4665ff9cdbe.txt;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
